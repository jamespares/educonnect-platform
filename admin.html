<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduConnect Admin Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@700;900&family=Poppins:wght@600;700;800&family=Montserrat:wght@600;700;800&family=Space+Grotesk:wght@500;600;700&family=Raleway:wght@600;700;800&display=swap" rel="stylesheet">
    <style>
        .admin-container {
            min-height: 100vh;
            background: #f8fafc;
            padding: 8rem 0 4rem;
        }
        
        .admin-header {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        .admin-title {
            font-size: 2rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }
        
        .admin-subtitle {
            color: #6b7280;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #1f2937;
            display: block;
        }
        
        .stat-label {
            font-size: 0.875rem;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-top: 0.5rem;
        }
        
        .teachers-table-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .table-header {
            padding: 1.5rem;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .table-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1f2937;
        }
        
        .refresh-btn {
            background: #1f2937;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .refresh-btn:hover {
            background: #111827;
        }
        
        .teachers-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .teachers-table th,
        .teachers-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .teachers-table th {
            background: #f9fafb;
            font-weight: 600;
            color: #374151;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .teachers-table td {
            color: #6b7280;
        }
        
        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-pending {
            background: #fef3c7;
            color: #92400e;
        }
        
        .status-employed {
            background: #d1fae5;
            color: #065f46;
        }
        
        .status-inactive {
            background: #fee2e2;
            color: #991b1b;
        }
        
        .status-interviewing {
            background: #dbeafe;
            color: #1e40af;
        }
        
        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }
        
        .btn-small {
            padding: 0.375rem 0.75rem;
            border: none;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .btn-view {
            background: #3b82f6;
            color: white;
        }
        
        .btn-view:hover {
            background: #2563eb;
        }
        
        .btn-edit {
            background: #10b981;
            color: white;
        }
        
        .btn-edit:hover {
            background: #059669;
        }
        
        .btn-delete {
            background: #ef4444;
            color: white;
        }
        
        .btn-delete:hover {
            background: #dc2626;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        
        .modal-content {
            background: white;
            margin: 2% auto;
            padding: 0;
            border-radius: 12px;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1f2937;
        }
        
        .close {
            color: #9ca3af;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close:hover {
            color: #374151;
        }
        
        .modal-body {
            padding: 1.5rem;
        }
        
        .teacher-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }
        
        .detail-group {
            margin-bottom: 1rem;
        }
        
        .detail-label {
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.25rem;
        }
        
        .detail-value {
            color: #6b7280;
        }
        
        .video-container {
            grid-column: span 2;
            margin-top: 1rem;
        }
        
        .video-player {
            width: 100%;
            max-width: 500px;
            height: auto;
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
            color: #6b7280;
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #6b7280;
        }
        
        .empty-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        @media (max-width: 768px) {
            .teachers-table-container {
                overflow-x: auto;
            }
            
            .teacher-details {
                grid-template-columns: 1fr;
            }
            
            .video-container {
                grid-column: span 1;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav">
            <div class="nav-container">
                <div class="logo">
                    <span class="logo-text">EduConnect</span><span class="logo-accent">中国</span>
                </div>
                <div class="nav-links">
                    <a href="index.html" class="nav-link">Home</a>
                    <a href="signup.html" class="nav-link">Applications</a>
                    <button onclick="logout()" class="nav-link cta-button" style="border: none; cursor: pointer;">Logout</button>
                </div>
            </div>
        </nav>
    </header>

    <!-- Admin Dashboard -->
    <div class="admin-container">
        <div class="container">
            <div class="admin-header">
                <h1 class="admin-title">Teacher Management Dashboard</h1>
                <p class="admin-subtitle">Manage teacher applications and track their status</p>
            </div>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <span class="stat-number" id="totalTeachers">0</span>
                    <span class="stat-label">Total Applications</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="pendingTeachers">0</span>
                    <span class="stat-label">Pending Review</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="employedTeachers">0</span>
                    <span class="stat-label">Employed</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="interviewingTeachers">0</span>
                    <span class="stat-label">Interviewing</span>
                </div>
            </div>
            
            <div class="teachers-table-container">
                <div class="table-header">
                    <h2 class="table-title">Teacher Applications</h2>
                    <button class="refresh-btn" onclick="loadTeachers()">Refresh</button>
                </div>
                
                <div id="tableContent">
                    <div class="loading">Loading teachers...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Teacher Details Modal -->
    <div id="teacherModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Teacher Details</h3>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Teacher details will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        let teachers = [];

        // Load teachers on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadTeachers();
        });

        // Modal functionality
        const modal = document.getElementById('teacherModal');
        const closeBtn = document.querySelector('.close');

        closeBtn.onclick = function() {
            modal.style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }

        async function loadTeachers() {
            try {
                const response = await fetch('/api/teachers');
                const result = await response.json();
                
                if (result.success) {
                    teachers = result.data;
                    renderTeachersTable(teachers);
                    updateStats(teachers);
                } else {
                    document.getElementById('tableContent').innerHTML = 
                        '<div class="empty-state">Error loading teachers: ' + result.message + '</div>';
                }
            } catch (error) {
                console.error('Error loading teachers:', error);
                document.getElementById('tableContent').innerHTML = 
                    '<div class="empty-state">Error loading teachers. Please try again.</div>';
            }
        }

        function updateStats(teachers) {
            const total = teachers.length;
            const pending = teachers.filter(t => t.status === 'pending').length;
            const employed = teachers.filter(t => t.status === 'employed').length;
            const interviewing = teachers.filter(t => t.status === 'interviewing').length;

            document.getElementById('totalTeachers').textContent = total;
            document.getElementById('pendingTeachers').textContent = pending;
            document.getElementById('employedTeachers').textContent = employed;
            document.getElementById('interviewingTeachers').textContent = interviewing;
        }

        function renderTeachersTable(teachers) {
            if (teachers.length === 0) {
                document.getElementById('tableContent').innerHTML = 
                    '<div class="empty-state"><div class="empty-icon">=�</div><h3>No applications yet</h3><p>Teacher applications will appear here once submitted.</p></div>';
                return;
            }

            const table = document.createElement('table');
            table.className = 'teachers-table';

            const thead = document.createElement('thead');
            thead.innerHTML = `
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Nationality</th>
                    <th>Experience</th>
                    <th>Subject</th>
                    <th>Status</th>
                    <th>Applied</th>
                    <th>Actions</th>
                </tr>
            `;
            table.appendChild(thead);

            const tbody = document.createElement('tbody');
            teachers.forEach(teacher => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${teacher.firstName} ${teacher.lastName}</td>
                    <td>${teacher.email}</td>
                    <td>${teacher.nationality}</td>
                    <td>${teacher.yearsExperience}</td>
                    <td>${teacher.subjectSpecialty}</td>
                    <td><span class="status-badge status-${teacher.status}">${teacher.status}</span></td>
                    <td>${new Date(teacher.createdAt).toLocaleDateString()}</td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn-small btn-view" onclick="viewTeacher(${teacher.id})">View</button>
                            <button class="btn-small btn-edit" onclick="changeStatus(${teacher.id})">Status</button>
                            <button class="btn-small btn-delete" onclick="deleteTeacher(${teacher.id})">Delete</button>
                        </div>
                    </td>
                `;
                tbody.appendChild(row);
            });
            table.appendChild(tbody);

            document.getElementById('tableContent').innerHTML = '';
            document.getElementById('tableContent').appendChild(table);
        }

        async function viewTeacher(id) {
            try {
                const response = await fetch(`/api/teachers/${id}`);
                const result = await response.json();
                
                if (result.success) {
                    const teacher = result.data;
                    const modalBody = document.getElementById('modalBody');
                    
                    modalBody.innerHTML = `
                        <div class="teacher-details">
                            <div class="detail-group">
                                <div class="detail-label">First Name</div>
                                <div class="detail-value">${teacher.firstName}</div>
                            </div>
                            <div class="detail-group">
                                <div class="detail-label">Last Name</div>
                                <div class="detail-value">${teacher.lastName}</div>
                            </div>
                            <div class="detail-group">
                                <div class="detail-label">Email</div>
                                <div class="detail-value">${teacher.email}</div>
                            </div>
                            <div class="detail-group">
                                <div class="detail-label">Phone</div>
                                <div class="detail-value">${teacher.phone}</div>
                            </div>
                            <div class="detail-group">
                                <div class="detail-label">Nationality</div>
                                <div class="detail-value">${teacher.nationality}</div>
                            </div>
                            <div class="detail-group">
                                <div class="detail-label">Years of Experience</div>
                                <div class="detail-value">${teacher.yearsExperience}</div>
                            </div>
                            <div class="detail-group">
                                <div class="detail-label">Subject Specialty</div>
                                <div class="detail-value">${teacher.subjectSpecialty}</div>
                            </div>
                            <div class="detail-group">
                                <div class="detail-label">Preferred Location</div>
                                <div class="detail-value">${teacher.preferredLocation || 'No preference'}</div>
                            </div>
                            <div class="detail-group">
                                <div class="detail-label">Status</div>
                                <div class="detail-value">
                                    <span class="status-badge status-${teacher.status}">${teacher.status}</span>
                                </div>
                            </div>
                            <div class="detail-group">
                                <div class="detail-label">Applied Date</div>
                                <div class="detail-value">${new Date(teacher.createdAt).toLocaleDateString()}</div>
                            </div>
                            <div class="detail-group" style="grid-column: span 2;">
                                <div class="detail-label">Educational Background</div>
                                <div class="detail-value">${teacher.education}</div>
                            </div>
                            <div class="detail-group" style="grid-column: span 2;">
                                <div class="detail-label">Teaching Experience</div>
                                <div class="detail-value">${teacher.teachingExperience}</div>
                            </div>
                            ${teacher.additionalInfo ? `
                                <div class="detail-group" style="grid-column: span 2;">
                                    <div class="detail-label">Additional Information</div>
                                    <div class="detail-value">${teacher.additionalInfo}</div>
                                </div>
                            ` : ''}
                            ${teacher.introVideoPath ? `
                                <div class="video-container">
                                    <div class="detail-label">Introduction Video</div>
                                    <video class="video-player" controls>
                                        <source src="/uploads/${teacher.introVideoPath}" type="video/mp4">
                                        Your browser does not support the video tag.
                                    </video>
                                </div>
                            ` : ''}
                        </div>
                    `;
                    
                    modal.style.display = 'block';
                }
            } catch (error) {
                console.error('Error loading teacher details:', error);
                alert('Error loading teacher details');
            }
        }

        async function changeStatus(id) {
            const newStatus = prompt('Enter new status (pending, interviewing, employed, inactive):');
            if (newStatus && ['pending', 'interviewing', 'employed', 'inactive'].includes(newStatus)) {
                try {
                    const response = await fetch(`/api/teachers/${id}/status`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ status: newStatus })
                    });
                    
                    const result = await response.json();
                    if (result.success) {
                        loadTeachers(); // Refresh the table
                        alert('Status updated successfully');
                    } else {
                        alert('Error updating status: ' + result.message);
                    }
                } catch (error) {
                    console.error('Error updating status:', error);
                    alert('Error updating status');
                }
            }
        }

        async function deleteTeacher(id) {
            if (confirm('Are you sure you want to delete this teacher application?')) {
                try {
                    const response = await fetch(`/api/teachers/${id}`, {
                        method: 'DELETE'
                    });
                    
                    const result = await response.json();
                    if (result.success) {
                        loadTeachers(); // Refresh the table
                        alert('Teacher deleted successfully');
                    } else {
                        alert('Error deleting teacher: ' + result.message);
                    }
                } catch (error) {
                    console.error('Error deleting teacher:', error);
                    alert('Error deleting teacher');
                }
            }
        }

        async function logout() {
            try {
                const response = await fetch('/api/admin/logout', {
                    method: 'POST'
                });
                
                if (response.ok) {
                    window.location.href = '/login';
                } else {
                    alert('Logout failed');
                }
            } catch (error) {
                console.error('Logout error:', error);
                window.location.href = '/login';
            }
        }
    </script>
</body>
</html>
